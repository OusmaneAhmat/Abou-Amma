    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Styles pour le header */
        header {
            width: 100%;
            background-color: #38b6ff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navigation nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
        }

        /* Conteneur du formulaire de contact */
        .contact-container {
            background-color: #fff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin-top: 40px;
        }

        /* Titre principal du formulaire */
        h1 {
            text-align: center;
            color: #38b6ff;
            margin-bottom: 30px;
        }

        /* Champs de formulaire */
        input, textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
        }

        /* Bouton d'envoi */
        button {
            width: 100%;
            padding: 15px;
            background-color: #38b6ff;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1f8dcf;
        }

        /* Message de confirmation ou d'erreur */
        .status {
            text-align: center;
            margin-top: 20px;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }


        /* Section pour la carte */
        .map-container {
            width: 100%;
            height: 400px;
            margin-top: 40px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }
